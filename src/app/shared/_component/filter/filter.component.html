<div class="card" style="max-width: 20rem;">
  <!-- Loại hàng -->
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between align-items-center">
      Loại hàng
      <i class="fas" [class.fa-chevron-down]="isProductTypeOpen" [class.fa-chevron-up]="!isProductTypeOpen"
        (click)="toggleProductType()"></i>
    </h5>
    <div *ngIf="isProductTypeOpen">
      <div *ngFor="let product of productTypes" class="form-check">
        <input class="form-check-input" type="checkbox" [id]="product.value" [(ngModel)]="product.selected">
        <label class="form-check-label" [for]="product.value">{{ product.label }}</label>
      </div>
    </div>
  </div>

  <!-- Nhóm hàng -->
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between align-items-center">
      Nhóm hàng
      <i class="fas" [class.fa-chevron-down]="isCategoryOpen" [class.fa-chevron-up]="!isCategoryOpen"
        (click)="toggleCategory()"></i>
    </h5>
    <div *ngIf="isCategoryOpen">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Tìm kiếm nhóm hàng" [(ngModel)]="searchCategory">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
      <ul class="list-group">
        <li *ngFor="let category of categories" class="list-group-item cursor-pointer"
          [class.active]="category.includes(searchCategory)">
          {{ category }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Tồn kho -->
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between align-items-center">
      Tồn kho
      <i class="fas" [class.fa-chevron-down]="isStockStatusOpen" [class.fa-chevron-up]="!isStockStatusOpen"
        (click)="toggleStockStatus()"></i>
    </h5>
    <div *ngIf="isStockStatusOpen">
      <div *ngFor="let status of stockStatus" class="form-check">
        <input class="form-check-input" type="radio" name="tonkho" [id]="status.value" [(ngModel)]="status.selected">
        <label class="form-check-label" [for]="status.value">{{ status.label }}</label>
      </div>
    </div>
  </div>
</div>
