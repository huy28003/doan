<div class="container p-3">
  <h3 class="mt-2 fs-4">Hàng Hóa</h3>
  <!-- Loại hàng -->
  <div class="row p-0">
    <div class="col-md-12  p-0">
      <div class="accordion mt-2" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Loại hàng
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div *ngFor="let product of productTypes" class="form-check py-1">
                <input class="form-check-input" type="checkbox" [id]="product.value" [(ngModel)]="product.selected">
                <label class="form-check-label" [for]="product.value">{{ product.label }}</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Nhóm hàng -->
        <div class="accordion-item mt-2">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Nhóm hàng
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <!-- Tìm kiếm Nhóm hàng -->
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Tìm kiếm nhóm hàng" [(ngModel)]="searchCategory"
                  (input)="filterCategories()"> <!-- Lọc danh mục khi người dùng nhập tìm kiếm -->
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <!-- Danh sách nhóm hàng -->
              <ul class="list-group">
                <li *ngFor="let category of filteredCategories" class="list-group-item cursor-pointer">
                  {{ category.name }} <!-- Hiển thị tên danh mục -->
                </li>
              </ul>
            </div>
          </div>
        </div>


        <!-- Tồn kho -->
        <div class="accordion-item  mt-2">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Tồn kho
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div *ngFor="let status of stockStatus" class="form-check py-1">
                <input class="form-check-input" type="radio" name="tonkho" [id]="status.value"
                  [(ngModel)]="status.selected">
                <label class="form-check-label" [for]="status.value">{{ status.label }}</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Thời gian tạo -->
        <div class="accordion  mt-2" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                Thời gian tạo
              </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="thoigian" [(ngModel)]="selectedTime"
                    [value]="'toanthoiGian'">
                  <label class="form-check-label" for="toanthoiGian">Toàn thời gian</label>
                </div>
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="thoigian" [(ngModel)]="selectedTime"
                    [value]="'luachonkhac'">
                  <label class="form-check-label" for="luachonkhac">Lựa chọn khác</label>
                  <div *ngIf="selectedTime === 'luachonkhac'">
                    <input type="date" class="form-control mt-2" [(ngModel)]="selectedDate" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Ngày dự kiến hết hàng -->
          <div class="accordion-item  mt-2">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsefive" aria-expanded="false" aria-controls="collapsefive">
                Ngày dự kiến hết hàng
              </button>
            </h2>
            <div id="collapsefive" class="accordion-collapse collapse" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="ngayhethan" [(ngModel)]="selectedExpiry"
                    [value]="'toanthoiGian'">
                  <label class="form-check-label" for="toanthoiGian">Toàn thời gian</label>
                </div>
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="ngayhethan" [(ngModel)]="selectedExpiry"
                    [value]="'luachonkhac'">
                  <label class="form-check-label" for="luachonkhac">Lựa chọn khác</label>
                  <div *ngIf="selectedExpiry === 'luachonkhac'">
                    <input type="date" class="form-control mt-2" [(ngModel)]="expiryDate" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Nhà cung cấp -->
          <div class="accordion  mt-2" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                  Nhà cung cấp
                </button>
              </h2>
              <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <input type="text" class="form-control" placeholder="Chọn nhà cung cấp" [(ngModel)]="supplier" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
